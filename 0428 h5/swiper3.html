<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<!-- JS.css引入 -->
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.css">  <!-- 动画依赖CSS-->
	<script src="js/jquery.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		html,body,.main{
			height: 100%;
		}
		.swiper-container{
			height: 100%;
		}
		.slide1{
			background: url("img/gao2.jpg");
			background-size: 100% 100%;
			position: relative;
		}
		.slide2{
			background: url("img/back2.jpg");
			background-size: 100% 100%;
		}
		.slide3{
			background: url("img/origin.jpg");
			background-size: 100% 100%;
		}
		.slide4{
			background: url("img/swp.jpg");
			background-size: 100% 100%;
		}
		.slide5{
			background: url("img/gao6.jpeg");
			background-size: 100% 100%;
		}
		.slide1Div1 {
			width: 60%;
			border-radius: 50%;
			margin: 150px auto;
			height: 200px;
			background: url("img/lufei.jpg") no-repeat;
			background-size: 100% 100%;
		}
		.slide1P{
			position: absolute;
			left: 0px;
			width: 100%;
			text-align: center;
			bottom: 260px;
			font-size: 30px;
			font-weight: 900;
			color: white;
		}
		.song{
			position: absolute;
			visibility: hidden;
		}
		.main{
			position: relative;
		}
		div.ctr{
			position: absolute;
			z-index: 100;
			top: 10px;
			right: 20px;
			width: 50px;
			height: 50px;
			background: url("img/music_note_big.png") no-repeat;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<div class="main">
		<audio class="song" id="music" src="img/1.mp3" autoplay="autoplay"></audio>
		<div class="ctr"></div>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide slide1">
		        	<div class="ani slide1Div1" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.4s"></div>
		        	<p  class="ani slide1P" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="1.4s">要当海贼王的男人！</p>
		        </div>
		        <div class="swiper-slide slide2">Slide 2</div>
		        <div class="swiper-slide slide3">Slide 3</div>
		        <div class="swiper-slide slide4">Slide 3</div>
		        <div class="swiper-slide slide5">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		   <!--  <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		     -->
		    <!-- 如果需要滚动条 -->
		    <!-- <div class="swiper-scrollbar"></div> -->
		</div>
		
	</div>
</body>
<script type="text/javascript">     
// 三： 初始化   
  var mySwiper = new Swiper ('.swiper-container', {
  	effect : 'coverflow',  // 切换效果
    direction: 'vertical',
    loop: true,
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素 
	    swiperAnimate(swiper); //初始化完成开始动画
	  }, 
	  onSlideChangeEnd: function(swiper){ 
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	    
	  } 
  });

  var ado = document.getElementById("music");
  //音乐播放控制： 
  $(".ctr").click(function(){
  	if(ado.paused){
  		ado.play();
  	}
  	else{
  		ado.pause();
  	}
  })        
  </script>
</html>
