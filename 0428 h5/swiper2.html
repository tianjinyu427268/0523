<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		
		
		<style type="text/css">
			
			*{
			margin: 0px;
			padding: 0px;
		}
		html,body,.main{
			height: 100%;
		}
		.swiper-container{
			height: 100%;
		}
		.slide1{
			background: black;
			
		}
		.slide2{
			background: brown;
		}
		
		.slide3{
			background:blue ;
		}
	
		
		
		
		
		</style>
	</head>
	<body>
		<div class="main">
		
	
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide slide1">Slide 1</div>
		        <div class="swiper-slide slide2">Slide 2</div>
		        <div class="swiper-slide slide3">Slide 3</div>
		       
		    </div>
		    
		    <div class="swiper-pagination"></div>
		    
		  
		</div>
		
	</div>
		
	</body>
	
	<script type="text/javascript">
	$(document).ready(function () {
 		var mySwiper = new Swiper ('.swiper-container', {
  			effect : 'coverflow',  
    		direction: 'vertical',
    		loop: true,
 
    		pagination: '.swiper-pagination'
    
    
   
  		});
	})
		

	</script>
</html>
