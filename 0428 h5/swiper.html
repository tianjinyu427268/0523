<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			*{
				margin:0 ;
				padding:0 ;
			}
			html,body,.main{
				height:100% ;
				
			}
			.swiper-container{
				height:100% ;
			}
			.slide1{
				background:url("img/gao2.jpg");
				background-size:100% 100% ;
			}
			.slide2{
				background:url("img/gao4.jpg");
				background-size: 100% 100%;
			}
			.slide3{
				background:url("img/gao5.jpg");
				background-size: 100% 100%;
			}
			.slide1Div1{
				width:60% ;
				height:200px ;
				border-radius: 50%;
				margin:50px auto ;
			
				background-size: 100% 100%;
			}
			
			
		</style>
	</head>
	<body>
		<div class="main">
			
			
			<div class="swiper-container  ">
    			<div class="swiper-wrapper">
        			<div class="swiper-slide slide1">
        				<div class="ani slide1Div1" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"  swiper-animate-delay="0.4s"></div>
<p class="ani slide1P" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="1.4s">内容</p>

        			</div>
        			<div class="swiper-slide slide2">Slide 2</div>
        			<div class="swiper-slide slide3">Slide 3</div>
    			</div>
    <!-- 如果需要分页器 -->
    			<div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 >
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!如果需要滚动条 -->
    <!--div class="swiper-scrollbar"></div-->
			</div>

		</div>
	</body>
	
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {
		
    	direction: 'vertical',
    	loop: true,
    
    // 如果需要分页器
   		pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
   // nextButton: '.swiper-button-next',
   // prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
    //scrollbar: '.swiper-scrollbar',
     onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })    
  
  //音量
  var ado=document.getElementById("music")
  $(".ctr").click(function  () {
  	if (ado.paused) {
  		ado.play()
  	} else{
  		ado.pause()
  	}
  })
	</script>
</html>
